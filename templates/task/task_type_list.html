{% extends "base.html" %}

{% block content %}
    <h1>Task Types List <a href="{% url 'task:task-type-create' %}" class="btn btn-primary">Create</a></h1>
    {% if task_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    {% for task_type in task_type_list %}
      <tr>
        <td>{{ task_type.id }}</td>
        <td><a href="{% url 'task:task-type-detail' pk=task_type.id %}">{{ task_type.name }}</a></td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no task types in the service.</p>
    {% endif %}
{% endblock %}
