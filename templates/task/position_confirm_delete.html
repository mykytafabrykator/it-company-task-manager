{% extends "base.html" %}

{% block content %}
  <h1>Delete position?</h1>
  <p>Are you sure you want to delete {{ position.name }} (ID: {{ position.id }})?</p>
  <i>All workers related to this position will also be deleted(fired)!</i>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
