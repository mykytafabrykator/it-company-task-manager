{% extends "layouts/base.html" %}

{% block title %}Delete Worker{% endblock %}

{% block content %}
  {% include "includes/navigation-light.html" %}
  <div class="container mt-5">
      <div class="row">
          <div class="col-lg-6 mx-auto">
              <div class="card shadow-sm p-4">
                  <h1 class="text-danger">Delete Worker?</h1>
                  <p class="lead">Are you sure you want to delete <strong>{{ worker.username }}</strong> (ID: {{ worker.id }})?</p>
                  <form action="" method="post">
                      {% csrf_token %}
                      <div class="d-flex justify-content-between">
                          <a href="{% url 'task:worker-list' %}" class="btn btn-secondary">Cancel</a>
                          <input type="submit" value="Delete" class="btn btn-danger">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
