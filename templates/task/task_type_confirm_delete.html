{% extends "base.html" %}

{% block content %}
  <h1>Delete Task Type?</h1>
  <p>Are you sure you want to delete {{ task_type.name }} (ID: {{ task_type.id }})?</p>
  <i>All tasks related to this type will also be deleted!</i>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
