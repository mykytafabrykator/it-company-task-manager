<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip" data-placement="bottom">
              IT Company Task Manager
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
              <ul class="navbar-nav navbar-nav-hover ms-lg-8 ps-lg-5 w-100">
                <li class="nav-item mx-2">
                  <a href="{% url 'task:worker-list' %}" class="nav-link">Workers</a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'task:team-list' %}" class="nav-link">Teams</a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'task:project-list' %}" class="nav-link">Projects</a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'task:task-list' %}" class="nav-link">Tasks</a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'task:position-list' %}" class="nav-link">Positions</a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'task:task-type-list' %}" class="nav-link">Task Types</a>
                </li>

                <li class="nav-item dropdown mx-2">
                  <a class="nav-link dropdown-toggle" href="#" id="meDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="meDropdown">
                    <li>
                      <a class="dropdown-item" href="{% url 'task:worker-detail' user.id %}">My Profile</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'task:my-task' %}">My Tasks</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'task:my-project' %}">My Projects</a>
                    </li>
                  </ul>
                </li>

                <!-- Logout button -->
                <li class="nav-item ms-lg-auto">
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn bg-gradient-dark w-auto me-1 mb-0">Logout</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
</div>
